{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Add a new topic{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group mb-2">
      <label for="title" class="mb-1">Topic name</label>
      <input class="form-control" id="name" name="name" value="{{ request.form['name'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Add topic</button>
  </form>
{% endblock %}
