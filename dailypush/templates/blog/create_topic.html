{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Add a new topic{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="POST">
    {{ form.csrf_token }}
    <div class="form-group mb-3">
      {{ form.title.label(class_="form-label", for="title") }}
      {{ form.title(class_="form-control", autocomplete="off") }}
    </div>
    <button type="submit" class="btn btn-primary">Add topic</button>
  </form>
{% endblock %}
