{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Add a new entry{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group mb-2">
      <label for="title" class="mb-1">Title</label>
      <input class="form-control" id="title" name="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group mb-3">
      <label for="body" class="mb-1">Body</label>
      <textarea class="form-control" id="body" name="body" rows="10">{{ request.form['body'] }}</textarea>
    </div>
    <div class="text-end">
      <a href="{{ url_for('blog.topic', id=topic_id) }}" role="button" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Add entry</button>
    </div>
  </form>
{% endblock %}
