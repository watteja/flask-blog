{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Edit {{ post['title'] }}{% endblock %}</h3>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group mb-2">
    <label for="title" class="mb-1">Title</label>
    <!-- Use new input if it failed validation. Otherwise, use original title. -->
    <input class="form-control" id="title" name="title" value="{{ request.form['title'] or post['title'] }}" required>
  </div>
  <div class="form-group mb-3">
    <label for="body" class="mb-1">Body</label>
    <textarea class="form-control" id="body" name="body" rows="10">{{ request.form['body'] or post['body'] }}</textarea>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="submit" formaction="{{ url_for('blog.delete', id=post['id']) }}"
        onclick="return confirm('Are you sure?');">Delete</button>
    </div>
    <div class="col text-end">
      <a href="{{ url_for('blog.topic', id=post.topic_id) }}" role="button" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</form>
<hr>
Rich text formatting and maybe even live preview coming soon...
{% endblock %}
