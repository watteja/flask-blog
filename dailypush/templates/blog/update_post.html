{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Edit {{ post['title'] }}{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="POST">
    {% include "blog/_post_editor.html" %}
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" type="submit" formaction="{{ url_for('blog.delete', id=post['id']) }}"
          onclick="return confirm('Are you sure?');">Delete</button>
      </div>
      <div class="col text-end">
        <a href="{{ url_for('blog.topic', id=post.topic_id) }}" role="button" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </form>
  {% include "blog/_post_preview.html" %}
{% endblock %}
