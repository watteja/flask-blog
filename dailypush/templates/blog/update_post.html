{% extends 'base.html' %}

{% block header %}
  <header class="pb-2 mb-2 border-bottom">
    <h1 class="h3">{% block title %}Edit {{ post['title'] }}{% endblock %}</h1>
  </header>
{% endblock %}

{% block content %}
  <form method="POST">
    {% include "blog/_post_editor.html" %}
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this post?');"
          formaction="{{ url_for('blog.delete_post', id=post['id']) }}">Delete</button>
      </div>
      <div class="col text-end">
        <a href="{{ url_for('blog.topic', id=post.topic_id) }}" role="button" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </form>
  {% include "blog/_post_preview.html" %}
{% endblock %}
