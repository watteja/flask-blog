{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Edit {{ post['title'] }}{% endblock %}</h3>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group mb-2">
    <label for="title" class="mb-1">Title</label>
    <!-- Use new input if it failed validation. Otherwise, use original title. -->
    <input class="form-control" id="title" name="title" value="{{ request.form['title'] or post['title'] }}" required>
  </div>
  <div class="form-group mb-3">
    <label for="body" class="mb-1">Body</label>
    <textarea class="form-control" id="editorBody" name="body" rows="10">{{ request.form['body'] or post['body'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
<hr>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
  <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
</form>
{% endblock %}
